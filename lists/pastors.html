<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pastors | ShepherdNet</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/list.css">
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">ShepherdNet</h2>

    <nav class="menu chapel-leader">
      <p class="menu-title">Chapel Leader</p>
      <a href="../dashboard.html">Dashboard</a>
      <a href="pastors.html" class="active">Pastors</a>
      <a href="shepherds.html">Shepherds</a>
      <a href="../lists/members.html">Members</a>
      <a href="#">Growth</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <!-- TOPBAR -->
    <header class="topbar">
      <div>
        <h3>Pastors</h3>
        <small>Only pastors under your chapel</small>
      </div>

      <div class="user-info">
        <span>Chapel Leader Nana</span>
        <small>Chapel Leader</small>
      </div>
    </header>

    <!-- CONTENT -->
    <section class="content">

      <div class="list-header">
        <h3>Pastors</h3>
        <button class="add-btn">+ Add Pastor</button>
      </div>

      <div class="member-grid">

        <a href="../profile/profile.html" class="member-card">
          <img src="../assets/images/user.png" alt="Pastor">
          <h4>Pastor Daniel</h4>
          <p>Cell Leaders: 2</p>
        </a>

        <a href="../profile/profile.html" class="member-card">
          <img src="../assets/images/user.png" alt="Pastor">
          <h4>Pastor Esther</h4>
          <p>Cell Leaders: 3</p>
        </a>

      </div>
      <script>
  const loggedInChapelId = 1; // Simulate chapel leader
  const pastorCards = document.querySelectorAll('.member-card');

  pastorCards.forEach(card => {
    const chapelId = parseInt(card.dataset.chapel);
    if (chapelId !== loggedInChapelId) card.style.display = 'none';
  });
</script>

    </section>
  </div>

</body>
</html>
