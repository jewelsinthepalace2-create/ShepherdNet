<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shepherds | ShepherdNet</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/list.css">
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">ShepherdNet</h2>

    <nav class="menu pastor">
      <p class="menu-title">Pastor</p>
      <a href="../dashboard.html">Dashboard</a>
      <a href="shepherds.html" class="active">My Shepherds</a>
      <a href="../lists/members.html">Members</a>
      <a href="#">Attendance</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <!-- TOPBAR -->
    <header class="topbar">
      <div>
        <h3>Shepherds</h3>
        <small>Only shepherds under your care</small>
      </div>

      <div class="user-info">
        <span>Pastor Daniel</span>
        <small>Pastor</small>
      </div>
    </header>

    <!-- CONTENT -->
    <section class="content">

      <div class="list-header">
        <h3>Shepherds</h3>
        <button class="add-btn">+ Add Shepherd</button>
      </div>

      <div class="member-grid">

        <a href="../profile/profile.html" class="member-card">
          <img src="../assets/images/user.png" alt="Shepherd">
          <h4>John Mensah</h4>
          <p>Cell A</p>
        </a>

        <a href="../profile/profile.html" class="member-card">
          <img src="../assets/images/user.png" alt="Shepherd">
          <h4>Grace Boateng</h4>
          <p>Cell B</p>
        </a>

      </div>
      <script>
  const loggedInPastorId = 1; // Simulate logged-in pastor
  const shepherdCards = document.querySelectorAll('.member-card');

  shepherdCards.forEach(card => {
    const pastorId = parseInt(card.dataset.pastor);
    if (pastorId !== loggedInPastorId) card.style.display = 'none';
  });
</script>

    </section>
  </div>

</body>
</html>
